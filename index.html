<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./images/image-equilibrium.jpg" alt="square box" class="square-box-img">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-day">
          <img src="./images/icon-ethereum.svg" alt="ethereum"> <p id="price">0.041 ETH</p> 
          <img src="./images/icon-clock.svg" alt="clock"> <span id="day">3 days left</span>
        </div>
        <hr>
        <div class="card-bottom">
          <img src="./images/image-avatar.png" alt="user" class="avatar"> <span id="creator">Creation of <span id="author">Jules Wyvern</span></span> 
        </div>
        

      </div>
      
      <footer class="attribution">
        Coded by <a href="https://www.linkedin.com/in/omobayode-osinubi-7a564a189/">Omobayode Festus</a>.
      </footer>

    </div>
  </body>
</html>
